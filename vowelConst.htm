<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to count Vowels and consonant by using javascripts</title>
</head>
<body>
    <h1> count a Vowels </h1>
    <script>
       let ch;
       
       function getVal(){
        ch=prompt('Enter character:')
        ch= ch.toLowerCase()
        if(ch=='a'|| ch =='b'|| ch =='c' || ch=='d' || ch=='u'){
            console.log('is vowels') 
        }else{
            console.log('Is consonant')
        }
       } 

       getVal() 
    </script>
</body>
